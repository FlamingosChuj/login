<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderLogin</title>
    <style>
        /* Styles remain the same */
    </style>
</head>
<body>
    <h2>ThunderLogin</h2>
    <form action="/auth" method="post">
        <label for="username">Username:</label><br>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" required><br>

        <label for="license">License:</label><br>
        <input type="text" name="license" required><br>

        <input type="submit" value="Login">
    </form>

    <div class="footer">
        <p>Login needs to be completed in your browser.</p>
        <p>If you encounter an error 404, make sure the server is running properly and try again.</p>
    </div>
</body>
</html>
